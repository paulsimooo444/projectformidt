

{% block content %}
<h2>Task List</h2>
<a href="{% url 'task_create' %}">Create New Task</a>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.due_date }}</td>
        <td>{{ task.status }}</td>
        <td>
            <a href="{% url 'task_update' task.id %}">Edit</a> | 
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No tasks available.</td></tr>
    {% endfor %}
</table>
{% endblock %}
